{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Bienvenido al sistema Monte Carlo.</p>
<div class="row">
  <div class="col-md-8">
    <h4>Proyectos recientes</h4>
    <ul class="list-group">
      {% for p in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ p.name }}
          <div>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('project_simulate', project_id=p.id) }}">Ejecutar</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('projects_list') }}">Ver</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
