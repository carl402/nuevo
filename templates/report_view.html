{% extends "base.html" %}

{% block content %}
<h3>{{ report.name }}</h3>
<p>Proyecto: {{ report.project.name }}</p>
<p>Generado: {{ report.created_at }}</p>

<ul>
  {% for k, v in report.results.summary.items() %}
    <li><strong>{{ k }}:</strong> {{ v }}</li>
  {% endfor %}
</ul>

<div class="mb-3">
  <a class="btn btn-primary" href="{{ url_for('report_download_pdf', report_id=report.id) }}">Descargar PDF</a>

</div>

{% endblock %}
